<!DOCTYPE html>

  <head th:replace="fragments/Head">

          <div class="row">
             
            <div class="row">
             <div class="col-md-8 ">
             
           <ul >
          
                <li><h3 class="h33" th:text="${question.title}"></h3>
              <p class="p1" th:text="${question.posting}"> </p></li>
              
             
            </ul>
           
          </div>
              <div class="container">
                <div class="row">
                  <div class="col-md-6">

                    </div>

                  </div>
                </div>
                
              </div>
            </div>

              <div class="container">
              <div class="row">
              
                <div class="col-md-10">
                  <form action="InsertAnswer" method="post" accept-charset="utf-8">
                   <input type="hidden" name="idQuestion" th:value="${question.id}"></input>
                  	
                   <h4>Answer :</h4>
                  <textarea name="postKoment" style="width: 700px; height: 200px;" placeholder="Jawab Disini"></textarea>\
                  <div>
                      <input type="submit" name="" value="Jawab" >
                  </div>
                  </form>
                  
                </div>
                <div class="col-md-2">
                  
                </div>
                 <div class="row">
                <div class="col-md-10">
                  
                </div>
                <div class="col-md-2">
                  
                </div>
                
              </div>
            </div>
                   <div class="container">
               
           
                <div class="row" th:each ="Answer,iterStat:${question.answers}" >
                        <div class="col-sm-1">
                        <div class="thumbnail">
                        <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                        </div><!-- /thumbnail -->
                        </div><!-- /col-sm-1 -->
                
                <div class="col-sm-5" >
                <div class="panel panel-default">
                <div class="panel-heading">
                <strong th:text="${penggunaaktif.username}"></strong> <span class="text-muted">commented 5 days ago</span>
                </div>
                <div class="panel-body" >
                <p th:text="${Answer.postKoment}"></p> 
                </div><!-- /panel-body -->
                <div class="row">
                  <div class="col-md-10">
                    
                  </div>
                   <div class="col-md-2">

                     <div id="myModal1" class="modal fade" role="dialog">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                
                              </div>
                              
                              <div class="modal-body">
                                <textarea name="" style="width: 400px; height: 100px;"></textarea>
                                <button type="submit" class="btn btn-default" data-dismiss="modal" style="width: 100px ; background-color:green;">Submit</button>
                              </div>
                             
                            </div>

                          </div>
                        </div>
                  </div>
                </div>
               
                </div><!-- /panel panel-default -->
                </div><!-- /col-sm-5 -->

               
                </div><!-- /row -->

                
           </div><!-- /container -->
